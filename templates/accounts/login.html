{% extends "base.html" %}
{% block content %}

<div class="row page-header">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>
            Log in
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
        <div class="panel-body login">
            {% if form.non_field_errors %}
                <div id="login-alert" class="alert alert-danger col-sm-12">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <form id="loginform" class="form-horizontal" role="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <div class="input-group form">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    {{ form.username }}
                </div>
                <span class="text-danger">{{ form.username.errors }}</span>
                <div class="input-group form">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    {{ form.password }}
                </div>
                <span class="text-danger">{{ form.password.errors }}</span>
                <div class="form-group button">
                    <div class="col-sm-12 controls">
                      <button id="btn-login" type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <small>Forgot password? <a href='{% url "accounts:password-reset" %}'>Reset password here</a>.</small>
                    </div>
                </div>
            </form>
        </div>
    </div>  
</div>

{% endblock content %}
