{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 big_message_box">
        <h1>HTTP 403 error: Forbidden</h1>
        <h1 class="icon text-danger"><i class="glyphicon glyphicon-ban-circle"></i></h1>
        {% if not user.is_authenticated %}
            <h2>The website requires you to log in.</h2>
            <p>Go back to <a href="{% url 'login' %}">the login page</a></p>
        {% else %}
            {% if exception %}
                <h2>{{ exception }}</h2>
            {% endif %}
        {% endif %}
    </div>
</div>

{% endblock content %}
